<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Import Settings</title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.js"></script>


    <style>
        body {
            background: rgb(233, 234, 237);
            padding-top: 60px;
        }


    </style>


    <script>
        var importAction = function(id){
            doImport(id);


        }

        var openLog = function(id){
            showLog(id.replace("log", ""));
        }
    </script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">wwwOSM - Import Tool</a>
        </div>

    </div>
</nav>

<div class="col-md-3 container">

</div>


<div class="col-md-6 container" >



    <div class="panel panel-default" id="insertPanel" style="display: none;">
        <div class="panel-body">
            <div class="col-md-10">
                <form id="source_form">
                    <h4 class="secondary">Add new source</h4>
                    <div class="input-group">
                        <span class="input-group-addon" >URL</span>
                        <input id="url_field" type="text" class="form-control" placeholder="insert url" aria-describedby="sizing-addon2">
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" >Filename</span>
                        <input id="filename_field" type="text" class="form-control" placeholder="insert filename" aria-describedby="sizing-addon2">
                    </div>
                    <hr/>
                    <button style="display: none;" id="submitButton" type="button" class="btn btn-primary" aria-label="Left Align">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"> Add</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="panel panel-default-blockr panel-body" id="logPanel" style="display: none;">
        <div class="modal-header">
            <button id="closeButton" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h2 class="panel-title">Import Log</h2>
        </div>
        <!--<button id="importButton" type="button" class="btn btn-primary" aria-label="Right Align">-->
            <!--<span class="glyphicon glyphicon-plus" aria-hidden="true">Import</span>-->
        <!--</button>-->

        <br/>
        <button id="reloadButton" style="display: none;" type="button" class="btn btn-primary" aria-label="Right Align">
            <span class="glyphicon glyphicon-refresh" aria-hidden="true"> Reload</span>
        </button>
        <br/>
        <div id="test">

            <h5><small>ora: </small>test</h5>
        </div>
    </div>

    <div id="sources">


    </div>
</div>
</div>

<div class="col-md-3 container">

</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div class="navbar-header">
            <img  class="navbar-text" src="img/trilogis-logo.png"  height="35px" style="vertical-align: text-bottom; padding: 5px">
            <img  class="navbar-text" src="img/nasa-logo.png"  height="35px" style="vertical-align: text-bottom; padding: 5px">
            <img  class="navbar-text" src="img/osm-logo.png"  height="35x" style="vertical-align: text-bottom; padding: 5px">

        </div>

    </div>
</nav>

<div class="modal fade" id="alertModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Import Status: Disable</h4>
            </div>
            <div class="modal-body">
                <p>The import process is disable for this demo&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="import.js"></script>
</body>
</html>
