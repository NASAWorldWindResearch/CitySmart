<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editModalLabel">Edit Style</h4>

            </div>
            <div class="modal-body">
                <div>
                    <h4 id="key"><small>key:</small> building</h4>
                    <h4 id="value"><small>value:</small> yes</h4>
                </div>
                <hr/>
                <form>
                    <div class="form-group" id="form">

                        <label for="lod" class="control-label">Level od Detail:</label>
                        <input type="number" class="form-control" id="lod">

                        <br/>

                        <div id="div_elevation">

                            <label for="elevation" class="control-label">Elevation:</label>
                            <input type="number" class="form-control" id="elevation">

                        </div>
                        <hr/>


                        <div id="div_color_fill">

                            <label for="color_fill" class="control-label">Fill Color:</label>
                            <div class="input-group color_fill_box" id="color_fill_box">
                                <input type="text" value="" class="form-control" id="color_fill" />
                                <span class="input-group-addon"><i></i></span>
                            </div>
                            <script>
                                $(function(){
                                    $('.color_fill_box').colorpicker();
                                });
                            </script>

                            <br/>

                        </div>

                        <div id="div_color_border">

                        <label for="color_border" class="control-label">Border Color:</label>

                        </div>

                            $(function(){
                                $('.color_border_box').colorpicker();
                            });
                        </script>

                    </div>
                    </div>
